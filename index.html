<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Title and Description for SEO -->
    <title>BMX Adventure</title>
    <meta name="description" content="BMX Adventure is your ultimate guide to BMX bikes, tips, events, and news. Join the BMX community today!" />

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="BMX Adventure - Your Ultimate BMX Guide" />
    <meta property="og:description" content="Explore the world of BMX, from beginner tips to advanced tricks. Join the BMX community and stay updated!" />
    <!-- Relative path to the image in the public folder -->
    <meta property="og:image" content="/adventure.png" />
    <meta property="og:url" content="https://bmxadventure.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BMX Adventure - Your Ultimate BMX Guide" />
    <meta name="twitter:description" content="Explore the world of BMX, from beginner tips to advanced tricks. Join the BMX community and stay updated!" />
    <!-- Relative path to the image in the public folder -->
    <meta name="twitter:image" content="/adventure.png" />

    <!-- Additional Meta Tags for Enhanced SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="BMX Adventure Team" />
    
    <!-- Open Graph Locale (Optional) -->
    <meta property="og:locale" content="en_US" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
